        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #0066b3;
            border-color: #0066b3;
        }
        
        .contact-support {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .contact-support a {
            color: var(--primary-color);
            text-decoration: none;
